<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container py-3">

        <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-primary text-white rounded shadow">
            <h5 class="m-0">Ordo</h5>
            <button class="btn btn-light" id="btn_novo"><i class='bx bx-plus'></i></button>
        </header>

        <div class="d-flex flex-wrap gap-3" id="lista_boletins">

        </div>

    </div>

    <div id="containerVersiculo"></div>

    <div id="app-content"></div>

    <div id="overlay" class="overlay"></div>
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-content">
            <h5 id="sheet-title" class="mb-4 text-start">Opções</h5>
            <button class="sheet-item" id="btn-view">
                <i class='bx bx-show'></i> Visualizar
            </button>
            <button class="sheet-item text-danger" id="btn-delete-sheet">
                <i class='bx bx-trash'></i> Excluir
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="../script/script.js"></script>
</body>

</html>
